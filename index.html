<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street Treasure Hunter - Find Free Items Near You</title>
    <link rel="stylesheet" href="style.css">

    <!-- Supabase JS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>

<body class="bg-gray-100 min-h-screen">
    <custom-navbar show-auth="true"></custom-navbar>

    <main class="container mx-auto px-4 py-8">
        <div class="flex flex-col lg:flex-row gap-6">
            <!-- Map Container -->
            <div class="w-full lg:w-2/3 h-96 lg:h-[600px] bg-white rounded-xl shadow-lg overflow-hidden">
                <div id="map" class="w-full h-full"></div>
            </div>

            <!-- Sidebar -->
            <div class="w-full lg:w-1/3 bg-white rounded-xl shadow-lg p-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-4 font-playfair">Add New Treasure</h2>

                <form id="pin-form" class="space-y-4">
                    <div>
                        <label class="block text-gray-700 mb-2">Location (Address)</label>
                        <div>
                            <input type="text" id="address" placeholder="Click on map to set address"
                                class="w-full p-2 border rounded" readonly>
                            <input type="hidden" id="latitude">
                            <input type="hidden" id="longitude">
                        </div>
                        <p class="text-sm text-gray-500 mt-1">Click on the map to automatically find the address</p>
                    </div>

                    <div>
                        <label for="title" class="block text-gray-700 mb-2">Item Title</label>
                        <input type="text" id="title" placeholder="What's the item?" class="w-full p-2 border rounded">
                    </div>

                    <div>
                        <label for="description" class="block text-gray-700 mb-2">Description</label>
                        <textarea id="description" rows="3" placeholder="Describe the item's condition, size, etc."
                            class="w-full p-2 border rounded"></textarea>
                    </div>

                    <div>
                        <label for="photo" class="block text-gray-700 mb-2">Photo</label>
                        <div class="flex items-center gap-2">
                            <input type="file" id="photo" accept="image/*" class="hidden">
                            <button type="button" onclick="document.getElementById('photo').click()"
                                class="bg-[#F87342] hover:bg-[#F2B8A2] text-white px-4 py-2 rounded flex items-center gap-2">
                                <i data-feather="upload"></i> Upload
                            </button>
                            <span id="photo-name" class="text-sm text-gray-500">No file selected</span>
                        </div>
                        <div id="photo-preview" class="mt-2 hidden">
                            <img id="preview-image" class="max-w-full h-32 object-cover rounded">
                        </div>
                    </div>
                    <button type="submit"
                        class="w-full bg-[#F87342] hover:bg-[#F2B8A2] text-white py-2 px-4 rounded-lg flex items-center justify-center gap-2">
                        <i data-feather="map-pin"></i> Pin This Treasure
                    </button>
                </form>

                <div id="treasures-list" class="mt-8">
                    <h3 class="text-xl font-semibold text-gray-800 mb-4">Nearby Treasures</h3>
                    <div class="space-y-4" id="pins-container">
                        <!-- Pins will be added here dynamically -->
                    </div>
                </div>
            </div>
        </div>
    </main>



    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
    <script src="script.js"></script>
    <script src="https://huggingface.co/deepsite/deepsite-badge.js"></script>

    <!-- Auth Reminder Modal -->
    <div id="auth-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-[10000]">
        <div class="bg-white rounded-lg p-8 max-w-md w-full mx-4 shadow-2xl transform transition-all">
            <div class="text-center">
                <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-orange-100 mb-4">
                    <i data-feather="user" class="text-[#F87342] h-6 w-6"></i>
                </div>
                <h3 class="text-lg leading-6 font-medium text-gray-900 mb-2">Sign in Required</h3>
                <p class="text-sm text-gray-500 mb-6">
                    Join our community to pin treasures on the map! You can still browse freely, but you'll need to sign
                    in to contribute.
                </p>
                <div class="flex flex-col gap-3">
                    <button onclick="document.dispatchEvent(new CustomEvent('trigger-auth')); closeModal('auth-modal')"
                        class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-[#F87342] text-base font-medium text-white hover:bg-[#F2B8A2] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#F87342] sm:text-sm transition-colors">
                        Sign In / Sign Up
                    </button>
                    <button onclick="closeModal('auth-modal')"
                        class="w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:text-gray-500 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:text-sm transition-colors">
                        Maybe Later
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
