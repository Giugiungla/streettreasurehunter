<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street Treasure Hunter - Find Free Items Near You</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>

<body class="bg-gray-100 min-h-screen">
    <custom-navbar></custom-navbar>

    <main class="container mx-auto px-4 py-8">
        <div class="flex flex-col lg:flex-row gap-6">
            <!-- Map Container -->
            <div class="w-full lg:w-2/3 h-96 lg:h-[600px] bg-white rounded-xl shadow-lg overflow-hidden">
                <div id="map" class="w-full h-full"></div>
            </div>

            <!-- Sidebar -->
            <div class="w-full lg:w-1/3 bg-white rounded-xl shadow-lg p-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-4 font-playfair">Add New Treasure</h2>

                <form id="pin-form" class="space-y-4">
                    <div>
                        <label class="block text-gray-700 mb-2">Location</label>
                        <div class="flex gap-2">
                            <input type="text" id="latitude" placeholder="Latitude" class="w-1/2 p-2 border rounded"
                                readonly>
                            <input type="text" id="longitude" placeholder="Longitude" class="w-1/2 p-2 border rounded"
                                readonly>
                        </div>
                        <p class="text-sm text-gray-500 mt-1">Click on the map to set location</p>
                    </div>

                    <div>
                        <label for="title" class="block text-gray-700 mb-2">Item Title</label>
                        <input type="text" id="title" placeholder="What's the item?" class="w-full p-2 border rounded">
                    </div>

                    <div>
                        <label for="description" class="block text-gray-700 mb-2">Description</label>
                        <textarea id="description" rows="3" placeholder="Describe the item's condition, size, etc."
                            class="w-full p-2 border rounded"></textarea>
                    </div>

                    <div>
                        <label for="photo" class="block text-gray-700 mb-2">Photo</label>
                        <div class="flex items-center gap-2">
                            <input type="file" id="photo" accept="image/*" class="hidden">
                            <button type="button" onclick="document.getElementById('photo').click()"
                                class="bg-[#F87342] hover:bg-[#F2B8A2] text-white px-4 py-2 rounded flex items-center gap-2">
                                <i data-feather="upload"></i> Upload
                            </button>
                            <span id="photo-name" class="text-sm text-gray-500">No file selected</span>
                        </div>
                        <div id="photo-preview" class="mt-2 hidden">
                            <img id="preview-image" class="max-w-full h-32 object-cover rounded">
                        </div>
                    </div>
                    <button type="submit"
                        class="w-full bg-[#F87342] hover:bg-[#F2B8A2] text-white py-2 px-4 rounded-lg flex items-center justify-center gap-2">
                        <i data-feather="map-pin"></i> Pin This Treasure
                    </button>
                </form>

                <div id="treasures-list" class="mt-8">
                    <h3 class="text-xl font-semibold text-gray-800 mb-4">Nearby Treasures</h3>
                    <div class="space-y-4" id="pins-container">
                        <!-- Pins will be added here dynamically -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <custom-footer></custom-footer>

    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
    <script src="script.js"></script>
    <script>
        feather.replace();

        // Initialize map
        document.addEventListener('DOMContentLoaded', function () {
            const map = L.map('map').setView([47.3769, 8.5417], 13); // Zurich coordinates
            // Choose one of these map providers by uncommenting:

            // 1. OpenStreetMap (default)
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            // 2. Mapbox (requires API key)
            // L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
            //     attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            //     maxZoom: 18,
            //     id: 'mapbox/streets-v11',
            //     tileSize: 512,
            //     zoomOffset: -1,
            //     accessToken: 'your.mapbox.access.token'
            // }).addTo(map);

            // 3. Stamen Toner (black and white)
            // L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/toner/{z}/{x}/{y}{r}.png', {
            //     attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, under <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a>. Data by <a href="http://openstreetmap.org">OpenStreetMap</a>, under <a href="http://www.openstreetmap.org/copyright">ODbL</a>.'
            // }).addTo(map);

            // 4. CartoDB Positron (light theme)
            // L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            //     attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
            //     subdomains: 'abcd',
            //     maxZoom: 19
            // }).addTo(map);

            // 5. Esri World Imagery (satellite)
            // L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            //     attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
            // }).addTo(map);
            // Store map instance globally
            window.map = map;

            // Click handler for map
            map.on('click', function (e) {
                document.getElementById('latitude').value = e.latlng.lat.toFixed(6);
                document.getElementById('longitude').value = e.latlng.lng.toFixed(6);

                // Remove existing marker if any
                if (window.currentMarker) {
                    map.removeLayer(window.currentMarker);
                }

                // Add new marker
                window.currentMarker = L.marker(e.latlng).addTo(map)
                    .bindPopup("New treasure location").openPopup();
            });

            // Photo upload preview
            document.getElementById('photo').addEventListener('change', function (e) {
                const file = e.target.files[0];
                if (file) {
                    document.getElementById('photo-name').textContent = file.name;
                    const preview = document.getElementById('preview-image');
                    const reader = new FileReader();
                    reader.onload = function (event) {
                        preview.src = event.target.result;
                        document.getElementById('photo-preview').classList.remove('hidden');
                    };
                    reader.readAsDataURL(file);
                }
            });
        });
    </script>
    <script src="https://huggingface.co/deepsite/deepsite-badge.js"></script>
</body>

</html>
